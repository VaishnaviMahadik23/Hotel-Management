<!-- Feedback Message -->
<div *ngIf="message" [ngClass]="{'success-msg': messageType === 'success', 'error-msg': messageType === 'error'}">
  {{ message }}
</div>

<div class="container" id="container">
  <!-- Sign Up Form -->
  <div class="form-container sign-up">
    <form (ngSubmit)="onSignup()">
      <h1>Create Account</h1>
      <input type="text" placeholder="Name" [(ngModel)]="name" name="name" required />
      <input type="email" placeholder="Email" [(ngModel)]="emailSignup" name="emailSignup" required />
      <input type="password" placeholder="Password" [(ngModel)]="passwordSignup" name="passwordSignup" required />
      <button type="submit">Sign Up</button>
    </form>
  </div>

  <!-- Sign In Form -->
  <div class="form-container sign-in">
    <form (ngSubmit)="onSignin()">
      <h1>Sign In</h1>
      <input type="email" placeholder="Email" [(ngModel)]="emailSignin" name="emailSignin" required />
      <input type="password" placeholder="Password" [(ngModel)]="passwordSignin" name="passwordSignin" required />
      <button type="submit">Sign In</button>
    </form>
  </div>

  <!-- Toggle Panels -->
  <div class="toggle-container">
    <div class="toggle">
      <div class="toggle-panel toggle-left">
        <h1>Welcome Back!</h1>
        <p>Enter your personal details to use all site features</p>
        <button type="button" (click)="toggle()">Sign In</button>
      </div>
      <div class="toggle-panel toggle-right">
        <h1>Hello, Friend!</h1>
        <p>Register with your personal details to use all site features</p>
        <button type="button" (click)="toggle()">Sign Up</button>
      </div>
    </div>
  </div>
</div>
